<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" id="input">
            <button id="search-btn"><img src="images/009-search-interface-symbol.png"></button>
        </div>
        <div class="error" id="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather" id="weather">
            <h5 class="description" id="description">Windy</h5>
            <img src="images/005-raining.png" class="weather-icon" id="weather-icon">
            <h1 class="temp" id="temp"></h1>
            <h4 class="city" id="city"></h4>
            <div class="details">
                <div class="col">
                    <img src="images/001-weather.png" alt="">
                    <div>
                        <p class="humidity" id="humidity">56%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/008-wind.png" alt="">
                    <div>
                        <p class="wind" id="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="index.js">
   
</script>
</body>
</html>
